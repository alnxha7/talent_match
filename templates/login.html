   <body>
    <!-- Preloader Start -->
    <div id="preloader-active">
        <div class="preloader d-flex align-items-center justify-content-center">
            <div class="preloader-inner position-relative">
                <div class="preloader-circle"></div>
                <div class="preloader-img pere-text">
                    <img src="../static/assets/img/logo/logo.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- Preloader Start -->
    <header>
        <!-- Header Start -->
       <div class="header-area header-transparrent">
           <div class="headder-top header-sticky">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-3 col-md-2">
                            <!-- Logo -->
                            <div class="logo">
                                <a href="/"><img src="../static/assets/img/logo/logo.png" alt=""></a>
                            </div>  
                        </div>
                        <div class="col-lg-9 col-md-9">
                            <div class="menu-wrapper">
                                <!-- Main-menu -->
                                <div class="main-menu">
                                    <nav class="d-none d-lg-block">
                                        <ul id="navigation">
                                            <li><a href="/">Home</a></li>
                                            <li><a href="#">Register</a>
                                                <ul class="submenu">
                                                    <li><a href="{% url 'register_company' %}">Register as Company</a></li>
                                                    <li><a href="{% url 'register_user' %}">Register as User</a></li>
                                                </ul>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>                 
                                <!-- Header-btn -->
                                <div class="header-btn d-none f-right d-lg-block">
                                    <a href="{% url 'login' %}" class="btn head-btn1">Login</a>
                                </div>
                            </div>
                        </div>
                        <!-- Mobile Menu -->
                        <div class="col-12">
                            <div class="mobile_menu d-block d-lg-none"></div>
                        </div>
                    </div>
                </div>
           </div>
       </div>
        <!-- Header End -->
    </header>
    <main>
        <!-- Login Form Area Start -->
        <div class="hero__caption" style="padding-top: 300px;">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-6 col-lg-8 col-md-10">
                        <div class="login-form">
                            <h2 class="text-center mb-4">Login</h2>
                            <form action="{% url 'login' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" id="email" name="email" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input type="password" id="password" name="password" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Login</button>
                            </form>
                            {% if error %}
                                <p class="error" style="color: red; padding-top: 20px; transition: opacity 0.5s ease-out;">{{ error }}</p>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Login Form Area End -->
        <!-- Login Form Area End -->
    </main>
  <!-- JS here -->
  <script>
    // Hide the error message after 3 seconds
    setTimeout(function() {
        const errorElement = document.querySelector('.error');
        if (errorElement) {
            errorElement.style.opacity = '0'; // Fade out
            setTimeout(() => errorElement.style.display = 'none', 500); // Remove after fading
        }
    }, 3000);
</script>
